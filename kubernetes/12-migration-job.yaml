apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: qbshop
spec:
  template:
    spec:
      containers:
      - name: qbs-migration
        image: satyamsri/qbshop-migration:1
        imagePullPolicy: Always
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/easyshop"
      restartPolicy: OnFailure
